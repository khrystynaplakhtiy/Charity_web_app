{% extends 'base.html' %}
{% load static %}
{% block content %}
  <body>
    <header>
      <nav class="container container--70">
        <ul class="nav--actions">
          <li><a href="">Zaloguj</a></li>
          <li class="highlighted"><a href="{% url 'register_page' %}">Załóż konto</a></li>
        </ul>

        <ul>
          <li><a href="{% url 'landing_page' %}">Start</a></li>
          <li><a href="{% url 'landing_page' %}#steps">O co chodzi?</a></li>

    <section class="login-page">

        <div class="form-group">

        <div class="form-group">
          <input type="password" name="password" placeholder="Hasło" />
          <a href="#" class="btn btn--small btn--without-border reset-password">Przypomnij hasło</a>
        </div>

        <div class="form-group form-group--buttons">
          <a href="{% url 'register_page' %}" class="btn btn--without-border">Załóż konto</a>
          <button class="btn" type="submit">Zaloguj się</button> 
        </div>
      </form>
    </section>

    {% endblock %}
