{% load static %}
<!DOCTYPE html>

<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href='{% static "css/style.css" %}' />
  </head>

  <body>
    <header>
      <nav class="container container--70">
        <ul class="nav--actions">
          <li><a href="">Zaloguj</a></li>
          <li class="highlighted"><a href="{% url 'register_page' %}">Załóż konto</a></li>
        </ul>

        <ul>
          <li><a href="{% url 'landing_page' %}">Start</a></li>
          <li><a href="{% url 'landing_page' %}#steps">O co chodzi?</a></li>
          <li><a href="{% url 'landing_page' %}#about-us" >O nas</a></li>
          <li><a href="{% url 'landing_page' %}#help">Fundacje i organizacje</a></li>
          <li><a href="#contact">Kontakt</a></li>
        </ul>
      </nav>
    </header>

  {% block content %}
<!--  </span>-->
<!--  <div class="container">-->
<!--    <div class="row">-->
<!--      <div class="col-sm-1">-->
<!--      </div>-->
<!--      <div class="col col-sm-10"-->
  {% endblock %}

    <footer>
      <div id="contact" class="contact">
        <h2>Skontaktuj się z nami</h2>
        <h3>Formularz kontaktowy</h3>
        <form class="form--contact">
          <div class="form-group form-group--50"><input type="text" name="name" placeholder="Imię" /></div>
          <div class="form-group form-group--50"><input type="text" name="surname" placeholder="Nazwisko" /></div>

          <div class="form-group"><textarea name="message" placeholder="Wiadomość" rows="1"></textarea></div>

          <button class="btn" type="submit">Wyślij</button>
        </form>
      </div>
      <div class="bottom-line">
        <span class="bottom-line--copy">Copyright &copy; 2019</span>
        <div class="bottom-line--icons">
          <a href="#" class="btn btn--small"><img src='{% static "images/icon-facebook.svg" %}'/></a>
          <a href="#" class="btn btn--small"><img src='{% static "images/icon-instagram.svg" %}'/></a>
        </div>
      </div>
    </footer>

    <script src='{% static "js/app.js" %}'></script>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"> </script>
  </body>
</html>
