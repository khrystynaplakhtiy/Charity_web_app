{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% load static %}
{% block content %}


    <section class="login-page">
      <h2>Załóż konto</h2>
        <form method="post">

        {% csrf_token %}





        {{ form|crispy }}


        <div class="form-group form-group--buttons">
          <a href="{% url 'login_page' %}" class="btn btn--without-border">Zaloguj się</a>
          <button class="btn" type="submit">Załóż konto</button>
        </div>
      </form>
    </section>

    {% endblock %}
